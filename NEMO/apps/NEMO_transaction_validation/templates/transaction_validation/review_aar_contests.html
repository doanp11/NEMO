<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4 class="modal-title">Review Area Access Records</h4>
</div>

<div class="modal-body">
	<table class="table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Area</th>
			<th>Start</th>
			<th>End</th>
		</tr>
		</thead>
		<tbody>
		{% for c in aar_contests %}
		<tr style="border-top: 2px solid #ddd">
			<td style="border-top: 1px dotted #ddd">{{ c.transaction.id }}</td>
			<td style="border-top: 1px dotted #ddd">{{ c.transaction.area }}</td>
			<td style="border-top: 1px dotted #ddd">{{ c.transaction.start }}</td>
			<td style="border-top: 1px dotted #ddd">{{ c.transaction.end }}</td>
		</tr>
		<tr style="border-top: 2px solid #ddd" class="danger-highlight">
			<td style="border-top: 1px dotted #ddd"></td>
			<td style="border-top: 1px dotted #ddd">{{ c.area|default_if_none:"" }}</td>
			<td style="border-top: 1px dotted #ddd">{{ c.start|default_if_none:"" }}</td>
			<td style="border-top: 1px dotted #ddd">{{ c.end|default_if_none:"" }}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
